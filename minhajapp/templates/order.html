{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/respo.css' %}">
    <link rel="stylesheet" href="{% static 'css/inputnum.css' %}">



    <title>Confirm Order</title>
</head>

<body>

    {% comment %} nav {% endcomment %}

    {% include 'nav.html' %}

    {% comment %} nav {% endcomment %}

    <!-- main  -->
    {% if messages %}
    {% for o in messages %}
    <div class="snacks">
        <div role="alert" class="fade alert alert-info show">{{o}}</div>
      </div>
      {% endfor %}
    {% endif %}
    <section class="container-fluid my-4">
        <div class="container">


            <form action="" method="post">{% csrf_token %}

                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="Username : @{{name}}" aria-label="Username"
                        aria-describedby="basic-addon1" disabled />
                </div>


                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Package : {{title}}"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" disabled />

                </div>




                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" placeholder="{{pro.price}}" disabled
                        aria-label="Amount (to the nearest dollar)" />
                    <span class="input-group-text">.00</span>
                </div>


                <div class="input-group mb-3">
                    <span class="input-group-text">Quantity</span>
                    <input type="number" class="form-control" placeholder="Package Quantity" pattern="^[0-9]"
                        aria-label="Amount (to the nearest dollar)"  name="quan" required/>
                </div>

                <button type="submit" class="btn btn-dark">Confirm Order</button>


            </form>


        </div>

    </section>

    <!-- main  -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
    <script>


    </script>


</body>

</html>
