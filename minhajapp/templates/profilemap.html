<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <title>ProfileCreate</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="respo.css">
</head>

<body>



    <!-- main  -->

    <section class="container-fluid my-4">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="container my-5">
            <h1 class="text-center">Profile Upload</h1>
            <div class="container">
                <h4 class="text-center">@{{ request.user.username }}</h4>

                <input type="file" class="form-control" id="customFile" name='image' required/>
                <p style="font-size: .8rem; color: rgb(172, 172, 172);">Profile Picture</p>


                <div class="form-outline mt-3">
                    <input type="tel" id="typePhone" class="form-control" name='phone' minlength='10' pattern="^8801+[0-9]{9}" required/>
                    <label class="form-label" for="typePhone">Phone</label>
                </div>
                <p style="font-size: .8rem; color: rgb(172, 172, 172);">Phone number must be 8801xxxxxxxxx</p>
                
                <div class="form-outline mt-3">
                    <input type="text" id="typePhone" class="form-control" name='address' required/>
                    <label class="form-label" for="typePhone">Address Line</label>
                </div>
                <p style="font-size: .8rem; color: rgb(172, 172, 172);">Street Address</p>

                     
                <div class="form-outline mt-3">
                    <input type="text" id="typePhone" class="form-control" name='address2'  required/>
                    <label class="form-label" for="typePhone">Address Line 2</label>
                </div>
                <p style="font-size: .8rem; color: rgb(172, 172, 172);">Apartment Address</p>

                  <!-- Grid row -->
                <div class="row my-3">
                    <!-- Grid column -->
                    <div class="col-7">
                    <!-- Default input -->
                    <input type="text" class="form-control" placeholder="City" name='city' required/>
                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col">
                    <!-- Default input -->
                    <input type="text" class="form-control" placeholder="State" name='state' required/> 
                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col">
                    <!-- Default input -->
                    <input type="number" class="form-control" placeholder="Zip" name='zip' pattern="^[0-9]" required/>
                    </div>
                    <!-- Grid column -->
                </div>
                <!-- Grid row -->
                

                <button type="submit" class="btn btn-dark btn-lg ">Go</button>


            </div>



        </div>
    </form>
    </section>

    <!-- main  -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>

</html>
